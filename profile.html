<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/all.min.css">
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <style>
        body{
            background-color: #f0ecff;
        }
        #add-btn{
            position: fixed;
            bottom: 5%;
            right: 7%;
            width: 70px;
            height: 70px;
            border-radius: 100px;
            font-size: 50px;
            text-align: center;
            color: white;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0, 0, 0,0.3);
        }
    .loader {
    width: 48px;
    height: 48px;
    border: 5px solid #fffafa;
    border-bottom-color: transparent;
    border-radius: 50%;
    display: inline-block;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
    } 
    </style>

</head>
<body>
    
         <div id="data-loader" style="background-color:rgba(186, 180, 180, 0.522); position: fixed; top: 0; bottom: 0; left: 0; right: 0; margin: auto auto; display: flex; align-items: center; justify-content: center; z-index: 99999; width: 100px; height: 100px; border-radius: 20px;">
        <span class="loader"></span>
        </div>
        <!-- Login-modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Username:</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="message-text" class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="current-password">
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" onclick="loginClickBtn()" id="liveAlertBtn">Login</button>
        </div>
        </div>
    </div>
    </div>


        <!-- Register-modal -->
        <div class="modal fade" id="RegisterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Name:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Username:</label>
                    <input type="text" class="form-control" id="register-username">
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Password:</label>
                    <input type="password" class="form-control" id="register-current-password">
                </div>

                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Profile Image:</label>
                    <input type="file" class="form-control" id="register-image">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" onclick="registerClickBtn()" id="liveAlertBtn">Register</button>
            </div>
            </div>
        </div>
        </div>

        <!-- Posts-modal -->
        <div class="modal fade" id="create-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">Create Post</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>

                <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="post-title">

                <input type="hidden" id="post-id-input" value="">
            </div>

            <div class="mb-3">
            <textarea name="" id="post-body" style="width: 100%; height: 100px; border-radius: 10px; border: gray solid; resize: none; "></textarea>
            </div>

            
                <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Image:</label>
                <input type="file" class="form-control" id="post-image">
            </div>
        
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="createPost()" id="post-edit-create-btn">Create</button>
        </div>
        </div>
    </div>
    </div>



    <!-- delete-modal -->
        <div class="modal fade" id="delete-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">Are you sure you want to delete this post?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <input type="hidden" id="delete-post-input" value="">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" onclick="confirmDelete()" id="post-edit-create-btn">Delete</button>
        </div>
        </div>
    </div>
    </div>

    


    <!-- posts-div -->
    <div class="bg-primary" id="add-btn" onclick="createPostModal()">+</div>
    <!-- alert-div -->
    <div id="liveAlertPlaceholder" style="position: fixed; width: 30%; bottom: 0; right: 0; z-index: 99999;"></div>

    
        <!-- NavBar -->
        <div class="container " >
            <div class="d-flex justify-content-center ">
            <div class="col-9">
            <nav class="navbar navbar-expand-lg bg-body-tertiary shadow rounded pt-3">
    <div class="container-fluid" >
        <a class="navbar-brand" href="index.html" style="font-size: 25px;">Connectly</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" onclick="userProfile()" style="cursor: pointer;">Profile</a>
                </li>
            </ul>
                
            <div class="d-flex justify-content-end w-100 " id="loggin-div">
            <button id="login-btn" type="button" data-bs-toggle="modal" data-bs-target="#loginModal" class="btn btn-outline-success m-1 ">Login</button>
                <button id="register-btn" type="button" data-bs-toggle="modal" data-bs-target="#RegisterModal" class="btn btn-success m-1">Register</button>
            </div>


            <div class="d-flex justify-content-end w-100 align-items-center " id="logout-div">
                <img id="nav-userimage" class="rounded-circle" style="width: 40px; height: 40px;" src="./assets/pic1.png" alt="">
                <b id="nav-username">
                    @Nadeen
                </b>
            <button onclick="logOut()" id="logout-btn" type="button" class="btn btn-outline-danger m-1 "  id="liveAlertBtn">Logout</button>
            </div>
            
            
        
        </div>
    </div>
    </nav>
    </div>
    </div>
        </div>


<div class="container" style="height: 1000px;">
    <div class="d-flex justify-content-center mt-5">
        <div class="col-9" id="myCard">
            <!-- Profile Header -->
            <div class="card shadow mb-4 p-3 d-flex flex-row align-items-center">
                    <img id="user-profile-image" src="./assets/pic1.png" 
                        alt="Profile Image" 
                        class="rounded-circle border border-2" 
                        style="width: 100px; height: 100px; object-fit: cover;">

                <div class="ms-3">
                    <h3 class="mb-1" id="profile-username">Emma</h3>
                    <h3 class="mb-1" id="profile-name">Emma</h3>
                    <p class="mb-1 text-muted" id="profile-email">emma@example.com</p>
                    <div class="d-flex">
                        <span class="me-3" ><strong id="profile-posts">12</strong> Posts</span>
                        <span id="comments-count"><strong id="profile-comments">34</strong> Comments</span>
                    </div>
                </div>
            </div>
                <h1><span id="name-posts">Emma</span> Post's</h1>

                <div class="row" id="user-posts">
                    <div class="card shadow my-4">
        <h5 class="card-header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="./assets/pic1.png" 
                alt="" style="width: 40px; height: 40px; cursor: pointer;" 
                class="rounded-circle border border-2">
            <span style="cursor: pointer; margin-left: 10px;">${post.author.name}</span>
        </div>
        
        </h5>
        <div class="card-body"style="cursor: pointer;">
        <p style="margin: 0px;">${post.title}</p>
        <span>${post.body}</span>
        <img class="w-100" src="./assets/blue-clouds-day-fluffy-53594.jpeg" alt="">
        <h6 style="color: rgb(163, 162, 162);" class="mt-1">${post.created_at}</h6>
        <hr>
        <i class="fa-solid fa-comments" style="margin: 5px; font-size: 17px"></i>
        <span style="font-size: 17px;">${post.comments_count}</span>
        </div>
    </div>

            </div>

        </div>
    </div>
</div>

</body>
<script src="logic.js"></script>
